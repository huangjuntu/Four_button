<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			body {
				background: url(img/biglogo2-1.jpg) no-repeat center center fixed;
				background-size: 100% 100%;
			}
			
			.button_all {
				position: absolute;
				top: 12%;
				right: 4%;
				width: 14%;
				height: 71%;
				text-align: left;
			}
			
			.move {
				position: absolute;
				top: 9%;
				left: 5%;
				width: 71%;
				height: 80%;
				border-radius: 40px;
				overflow: hidden;
			}
			
			.button {
				display: inline-block;
				outline: none;
				cursor: pointer;
				text-align: center;
				padding: 25px 78px 25px;
				text-shadow: 0 1px 1px rgba(0, 0, 0, .3);
				border-radius: .5em;
				box-shadow: 0 1px 2px rgba(0, 0, 0, .2);
				font-size: 35px;
				margin: 18%;
				font-family: '宋体';
			}
			
			.button:active {
				position: relative;
				top: 1px;
			}
			
			.orange {
				color: #fef4e9;
				border: solid 1px #da7c0c;
				background: #f78d1d;
			}
			
			.orange:hover {
				background: #f47c20;
			}
			
			.orange:active {
				color: #fcd3a5;
			}
			
			.blue {
				color: #d9eef7;
				border: solid 1px #0076a3;
				background: #0095cd;
			}
			
			.blue:hover {
				background: #007ead;
			}
			
			.blue:active {
				color: #80bed6;
			}
			
			.red {
				color: #faddde;
				border: solid 1px #980c10;
				background: #d81b21;
			}
			
			.red:hover {
				background: #b61318;
			}
			
			.red:active {
				color: #de898c;
			}
			/* green */
			
			.green {
				color: #e8f0de;
				border: solid 1px #538312;
				background: #64991e;
			}
			
			.green:hover {
				background: #538018;
			}
			
			.green:active {
				color: #a9c08c;
			}
		</style>
	</head>

	<body>
		<div class="button_all">
			<button class="button blue">OS系统</button>
			<button class="button blue">宣传片</button>
			<button class="button blue">欢迎屏</button>
			<button class="button blue">抽奖</button>
		</div>
		<div class="move">
			<video src="welcome_video.mp4" controls="controls" width="100%" height="100%">
			</video>
		</div>
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/index.js" type="text/javascript"></script>

	</body>

</html>
